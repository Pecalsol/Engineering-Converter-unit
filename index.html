<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engineering Unit Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <h1>Engineering Unit Converter</h1>
      <p>Convert Length • Mass • Temperature</p>
  </header>

  <section id="converter">
      <div class="card">
        <label for="type">Conversion Type:</label>
        <select id="type">
          <option value="length">Length</option>
          <option value="mass">Mass</option>
          <option value="temperature">Temperature</option>
        </select>

        <label for="from">From:</label>
        <select id="from"></select>

        <label for="to">To:</label>
        <select id="to"></select>

        <label for="value">Value:</label>
        <input type="number" id="value" placeholder="Enter number">

        <button id="convertBtn">Convert</button>
        <p id="result"></p>
      </div>
  </section>

  <section id="saved">
      <h2>Frequently Used Conversions</h2>
      <ul id="savedList"></ul>
  </section>

<script src="script.js"></script>
</body>
</html>
